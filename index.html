<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Shutoff Warning</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #timer {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Water Shutoff Notification</h1>
  <p>This site is used to alert tenants of a scheduled water shutoff with 15 minutes prior notice.</p>
  <p>Note - timer does not make noise when it ends.</p>
  <button onclick="startWarning()">Send Warning & Start Timer</button>
  <div id="timer"></div>

  <script>
    function startWarning() {
      sendWebhook();
      startTimer(15 * 60);
    }

    function startTimer(duration) {
      let timer = duration, minutes, seconds;
      const display = document.getElementById('timer');
      const interval = setInterval(() => {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;
        display.textContent = `Water shuts off in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (--timer < 0) {
          clearInterval(interval);
          display.textContent = "Water shutoff has begun.";
        }
      }, 1000);
    }

    function sendWebhook() {
      const parts = [
        "https://discord.com/api/webhooks/1397639192997134558/",
        "cQ4BJa8HBtZ2ha32EKoxWFYllqbDIpqbX1LZZZ3Bz9ouo1fPMpP9GpMC9urgCZtEdSfr"
      ];
      const url = parts.join("");
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: "ðŸš¨ Water will be shut off in 15 minutes. Please prepare accordingly."
        })
      }).then(res => {
        if (res.ok) {
          console.log("Webhook sent.");
        } else {
          console.error("Failed to send webhook.");
        }
      }).catch(err => console.error("Error sending webhook:", err));
    }
  </script>
</body>
</html>
